    <head>
        <title>
            Sign Up!
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/navstyles.css')}}">

    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li class='active'><a href="{{ url_for('images')}}"><span>Home</span></a></li>
                <li><a href="{{url_for('category_fun', category='nature')}}"><span>Nature</span></a></li>
                <li><a href="{{url_for('category_fun', category='humans')}}"><span>Humans</span></a></li>

            </ul>
        </div>
        <h1>Sign Up</h1>
        <form id = "signup_form" action = "{{url_for('signupdata')}}" method="POST" enctype="multipart/form-data">
              
            Enter username
            <input type="text" name = "username"> <br>      
            Enter Password
            <input type="password" name = "password"> <br>    
            <input type="submit" value="Sign Up"><br>
            {% block body %}
            {% if error %}
            Incorrect UserName or Password
            {% endif %}
            {% endblock %}
        </form>
    </body>
</html>
